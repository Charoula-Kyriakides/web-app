<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Free Items</title>
</head>
<body>
    <h1>Search for Free Items</h1>
    <form action="/results" method="post">
        <label for="keyword">Keyword:</label>
        <input type="text" id="keyword" name="keyword" required><br><br>
        <label for="location">Location (postcode or city):</label>
        <input type="text" id="location" name="location" required><br><br>
        <label for="distance">Distance (miles):</label>
        <input type="number" id="distance" name="distance" required><br><br>
        <input type="submit" value="Search">
    </form>
</body>
</html>
